<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="ie=edge" http-equiv="x-ua-compatible"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <title>CodeUp Design Project</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&display=swap" rel="stylesheet">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<header>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="layered-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                    aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<main>
    <h1 class="anton">
        VISUAL DESIGN & WEB DEVELOPMENT
    </h1>
    <h3 class="anton">
        FROM PARK CITY, UTAH
    </h3>
    <img src="images/apple-ipad.jpg" alt="laptop-with-apples">
    <img src="images/macbook.jpg" alt="macbook-and-keyboard">
    <img src="images/man.jpg" alt="man-with-glasses">
    <img src="images/security.jpg" alt="security">
    <img src="images/mobile-phone.jpg" alt="mobile-phone-social">
    <img src="images/head.jpg" alt="head-sketch">
    <img src="images/ipad.jpg" alt="ipad-held-up">
</main>

<section>
    <div class="dot red-dot big-dot"></div>
    <div class="dot yellow-dot big-dot"></div>
    <div class="dot green-dot big-dot"></div>
    <div class="dot blue-dot big-dot"></div>
</section>

<section>
    <div class="dot red-dot little-dot"></div>
    <div class="dot yellow-dot little-dot"></div>
    <div class="dot green-dot little-dot"></div>
    <div class="dot blue-dot little-dot"></div>
</section>

</body>

<script crossorigin="anonymous" src="https://kit.fontawesome.com/47820f7263.js"></script>

<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

</html>
